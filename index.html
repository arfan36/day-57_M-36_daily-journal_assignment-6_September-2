<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awexome -->
    <script src="https://kit.fontawesome.com/e61df7a87d.js" crossorigin="anonymous"></script>
</head>

<body>
    <!------------------------------------------------------ header -->
    <header class="container">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><span class="bg-primary text-white p-1 rounded">Daily</span>
                    Journal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    </ul>
                    <div class="d-flex">
                        <button class="btn mx-1">News</button>
                        <a href="blog.html" class="btn mx-1">Blog</a>
                        <img style="width: 40px;" src="images/player-2.png" alt="">
                    </div>
                </div>
            </div>
        </nav>
        <hr>


    </header>
    <!-------------------------------------------------------- main -->
    <main class="container">
        <!-- News Categories -->
        <section class="">
            <div id="news-category" class="d-flex justify-content-between flex-wrap">

            </div>
        </section>

        <!-- Number of news item in Categories -->
        <section id="news-number">

        </section>

         <!-- loader or spinner -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        
        <!-- News Container -->
        <section id="news-container">
        </section>

        <section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!------------------------------------------------------ footer -->
    <footer class="text-center bg-black text-white">
        <p class="p-4"><small>Copyright 2021 Â© Daily Journal</small></p>
    </footer>

    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
